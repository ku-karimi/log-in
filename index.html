<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <form action="get">
        <div>
            <div>
                <p>
                    Contact Us
                </p>
            </div>
            <div>
                <label for="Fname">First Nama <sup>.</sup></label>
                <input type="text" name="Fname" id="Fname">
            </div>
            <div>
                <label for="Lname">Last Nama <sup>.</sup></label>
                <input type="text" name="Lname" id="Lname">
            </div>
            <div>
                <label for="Email">Email <sup>.</sup></label>
                <input type="email" name="Email" id="Email">
            </div>
            <div>
                <label for="Query">Query Type <sup>.</sup></label>
                <input type="radio" name="QuerySelect" id="QuerySelect">
                <label for="QuerySelect">Generaly Enquer</label>
                <input type="radio" name="QuerySelect" id="QuerySelect">
                <label for="QuerySelect">Support Request</label>
            </div>
            <div>
                <label for="textBar">Message <sup>.</sup></label>
                <textarea name="textBar" id="textBar" rows="10"></textarea>
            </div>
            <div>
                <input type="checkbox" name="Check" id="Check">
                <label for="Check">I consent to being contacted by the team .</label>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
